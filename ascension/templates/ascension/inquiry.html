{% extends "ascension/base.html" %}
{% load django_bootstrap5 %}

{% block title %}問い合わせ{% endblock title %}
{% block active_inquiry %}active{% endblock active_inquiry %}

{% block contents %}
<div class='container d-flex justify-content-center'>
    <div class='col-12 col-md-7'>
        <h1 class='text-center mb-4'>問い合わせ</h1><br>
        <form action="{% url 'ascension:inquiry' %}" method='POST'>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% bootstrap_form form %}
            <button class='btn btn-primary' type='submit'>送信</button>
        </form>
    </div>
</div>
{% endblock contents %}
