{% extends "ascension/base.html" %}

{% block titiel %}ユーザー登録確定{% endblock titiel %}

{% block contents %}
<div class='container'>
    <div class='row'>
        <h1>ユーザー登録</h1>
        {% if confirmation %}
            <p>ユーザー登録を確定するには、以下のボタンを押してください。</p>
            <form action="{% url 'account_confirm_email' confirmation.key %}" method='POST'>
                {% csrf_token %}
                <button class='btn btn-primary' type='submit'>確定</button>
            </form>
        {% else %}
            {% url 'account_email' as email_url %}
            <p>リンクの有効期限が過ぎています。<a href="{{ email_url }}"></a></p>
        {% endif %}
    </div>
</div>
{% endblock contents %}
